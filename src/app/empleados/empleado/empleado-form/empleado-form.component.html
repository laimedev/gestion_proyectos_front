<div class="modal-header btn-primary">
    <h4 class="modal-title text-white">{{ formTitle }}</h4>
    <button (click)="closeMOdal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="modal-body">
    <form (ngSubmit)="onSubmit()" id="formUser" [formGroup]="formGroup">

            <div class="row" >

                <div class="col-6" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombres:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="nombres" >
                    </mat-form-field>
                </div>

                <div class="col-6" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Apellidos:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="apellidos" >
                    </mat-form-field>
                </div>
            </div>


            <div class="row" >

                <div class="col-6" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Fecha Nacimiento:</mat-label>
                        <!-- <input name="nombre" autocomplete="off" matInput formControlName="fecha_nacimiento" > -->
                        <input matInput datePickerFormat="YYYY/MM/DD" [matDatepicker]="picker" (change)="change($event)"  formControlName="fecha_nacimiento">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-6" >
                    <!-- <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Sexo:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="sexo" >
                    </mat-form-field> -->

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Sexo</mat-label>
                        <mat-select  formControlName="sexo">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let wType of sexo" [value]="wType.value">
                                {{wType.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>


            <div class="row" >

                <div class="col-6" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Departamento:</mat-label>
                        <!-- <input name="nombre" autocomplete="off" matInput formControlName="departamento" > -->
                        <mat-select  formControlName="departamento">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let wType of departamento" [value]="wType._id">
                                {{wType.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-6" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Cargo:</mat-label>
                        <!-- <input name="nombre" autocomplete="off" matInput formControlName="cargo" > -->
                        <mat-select  formControlName="cargo">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let wType of cargo" [value]="wType._id">
                                {{wType.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>



            <div class="row">

                <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Correo:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="email" >
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Clave:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="password_show" >
                    </mat-form-field>
                </div>
                
            </div>


            <div class="row" *ngIf="!statusActive" >
                <div class="col-12">
                    <!-- <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Estado:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="estado" >
                    </mat-form-field> -->

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Estado</mat-label>
                        <mat-select  formControlName="estado">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let wType of estado" [value]="wType.value">
                                {{wType.label}}
                            </mat-option>
                        </mat-select>
                        
                    </mat-form-field>

                </div>
            </div>

            <!-- <div class="" *ngIf="!statusActive" >
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Estado proyecto:</mat-label>
                    <input name="estado" autocomplete="off" matInput formControlName="estado" >
                </mat-form-field>
            </div> -->


    </form>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="disableControl" (click)="closeMOdal()">CANCELAR</button>
    <button type="submit" [ngClass]="{'btn-dark': (disableControl === false), 'btn-warning': (disableControl === true)}"
        class="btn btn-primary" [disabled]="disableControl" form="formUser">
        <i *ngIf="disableControl" class="fas fa-spin fa-cog"></i>
        {{ disableControl === true ? 'ENVIANDO' : 'ACEPTAR' }}</button>
</div>
