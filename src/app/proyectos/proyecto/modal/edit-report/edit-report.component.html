<div class="modal-header btn-primary">
    <h4 class="modal-title text-white">EDITAR ACTIVIDAD</h4>
    <button (click)="closeMOdal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()" id="formUser" [formGroup]="formGroup">



            <div class="row">
                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Fecha desde:</mat-label>
                        <input type="datetime-local"    name="nombre" autocomplete="off" matInput formControlName="fecha_desde" >
                    </mat-form-field>
                </div>

                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Fecha hasta:</mat-label>
                        <input type="datetime-local"    name="nombre" autocomplete="off" matInput formControlName="fecha_hasta" >
                    </mat-form-field>
                </div>

                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Fecha fin:</mat-label>
                        <input type="datetime-local"    name="nombre" autocomplete="off" matInput formControlName="fecha_fin" >
                    </mat-form-field>
                </div>
            </div>



            <div class="row">
                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Horas de plazo:</mat-label>
                        <input name="presupuesto" autocomplete="off" matInput formControlName="horasPlazo" disable >
                    </mat-form-field>
                </div> 

                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Horas terminado:</mat-label>
                        <input name="presupuesto" autocomplete="off" matInput formControlName="horasTerminados" disable >
                    </mat-form-field>
                </div> 

                <div class="col-4" >
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Horas ganados:</mat-label>
                        <input name="presupuesto" autocomplete="off" matInput formControlName="horasGanados" disable >
                    </mat-form-field>
                </div> 
            </div>


            

             <hr>


             <div class="row">
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Valor ganado [EV]:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="ev" >
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Valor planificado [PV]:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="pv" >
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Variacion de cronograma [SV]:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="sv" >
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Costo real [AC]:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="ac">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Variacion de costo [CV]:</mat-label>
                        <input name="nombre" autocomplete="off" matInput formControlName="cv" [(ngModel)]="varCosto"  readonly>
                    </mat-form-field>
                </div>
            </div>


    </form>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="disableControl" (click)="closeMOdal()">CANCELAR</button>
    <button type="submit" [ngClass]="{'btn-dark': (disableControl === false), 'btn-warning': (disableControl === true)}"
        class="btn btn-primary" [disabled]="disableControl" form="formUser">
        <i *ngIf="disableControl" class="fas fa-spin fa-cog"></i>
        {{ disableControl === true ? 'ENVIANDO' : 'ACEPTAR' }}</button>
</div>
